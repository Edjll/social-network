server:
  port: 8085

spring:
  profiles:
    active: docker
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      javax:
        persistence:
          validation:
            mode: none
  datasource:
    username: admin
    password: admin

---

spring:
  profiles: dev
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/auth/realms/social-network
          jwk-set-uri: http://localhost:8080/auth/realms/social-network/protocol/openid-connect/certs
  datasource:
    url: jdbc:postgresql://localhost:5432/social_network

---

spring:
  profiles: docker
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/auth/realms/social-network
          jwk-set-uri: http://keycloak:8080/auth/realms/social-network/protocol/openid-connect/certs
  datasource:
    url: jdbc:postgresql://localhost:5432/social_network